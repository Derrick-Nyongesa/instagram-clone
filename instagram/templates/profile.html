{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}">
                    </div>
                    <div class="col-md-6 mt-3">
                        <p>{{ user.username }}</p>
                    </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for image in images %}
                <div class="col-md-4">
                    <img src="{{image.image.url}}" alt="{{image.caption}}" class="card-img">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
